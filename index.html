<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>泊車收費計算器</title>
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#1f2937;
      --blue:#3b82f6; --green:#22c55e; --yellow:#fde047; --red:#ef4444;
      --tabInactive:#0b1220; --tabActive:#0f213f; --input-bg:#0b1220; --chip:#0b1a33;
    }
    .theme-light{
      --bg:#f7fafc; --card:#ffffff; --text:#0f172a; --muted:#475569; --border:#cbd5e1;
      --tabInactive:#f1f5f9; --tabActive:#e2e8f0; --input-bg:#ffffff; --chip:#eef2ff;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,Segoe UI,Roboto,Arial,sans-serif;
         background:var(--bg); color:var(--text); -webkit-text-size-adjust:100%}
    .app{min-height:100%; display:flex; flex-direction:column}
    header{position:sticky; top:0; z-index:20; background:linear-gradient(180deg,rgba(12,20,38,.95),rgba(11,18,32,.95));
           border-bottom:1px solid var(--border); padding:12px env(safe-area-inset-right) 8px env(safe-area-inset-left); backdrop-filter: blur(6px)}
    .head-row{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .title{font-size:18px; font-weight:800; color:#93c5fd; letter-spacing:0.5px}
    .clock{font-variant-numeric:tabular-nums; font-size:22px; font-weight:900; color:#bfdbfe; background:#0b1a33;
           border:1px solid var(--border); border-radius:10px; padding:8px 12px; white-space:nowrap}
    .tabs{margin-top:10px; display:flex; gap:10px; overflow:auto; -webkit-overflow-scrolling:touch; padding-bottom:6px}
    .tabbtn{flex:0 0 auto; padding:12px 28px; font-size:16px; font-weight:900; color:#cbd5e1; border:1px solid var(--border);
            border-bottom:none; background:var(--tabInactive); border-top-left-radius:14px; border-top-right-radius:14px;
            user-select:none; cursor:pointer; box-shadow: inset 0 -2px 0 rgba(0,0,0,.15)}
    .tabbtn.active{background:var(--tabActive); color:#e2e8f0; border-color:#21406b; box-shadow: 0 6px 12px rgba(0,0,0,.25)}
    main{flex:1; padding:12px; max-width:900px; width:100%; margin:0 auto}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; box-shadow:0 8px 24px rgba(0,0,0,.12)}
    .section-title{font-size:16px; color:#22c55e; margin:4px 0 10px 2px}
    label{display:block; font-size:16px; margin:8px 0 6px; color:#3b82f6}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .row .col{flex:1 1 300px; min-width:0}
    @media (max-width: 430px){ .row .col{flex:1 1 100%} }
    input[type="time"], input[type="number"], input[type="text"]{ width:100%; max-width:100%; font-size:22px; padding:12px 14px;
      border-radius:12px; border:2px solid var(--border); background:var(--input-bg); color:var(--text); outline:none }
    input[type="number"]::-webkit-outer-spin-button,input[type="number"]::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .btn{flex:1 1 160px; font-size:18px; font-weight:900; padding:14px; border:none; border-radius:12px; cursor:pointer}
    .btn.blue{background:var(--blue); color:#051225; box-shadow:0 8px 18px rgba(59,130,246,.25)}
    .btn.green{background:var(--green); color:#05180f; box-shadow:0 8px 18px rgba(34,197,94,.25)}
    .btn.ghost{background:var(--input-bg); color:var(--text); border:2px solid var(--border)}
    .btn.red{background:var(--red); color:#140a0a}
    .result{margin-top:10px; background:var(--input-bg); border:2px dashed var(--border); border-radius:12px; padding:14px; font-size:18px; line-height:1.5}
    .money{font-size:36px; font-weight:900; color:#fde047}
    .muted{color:#94a3b8; font-size:14px}
    .chip{display:inline-block; margin-top:6px; padding:8px 10px; border-radius:10px; background:var(--chip); border:1px solid var(--border); color:#dbeafe; font-size:14px}
    table{width:100%; border-collapse:collapse}
    th,td{padding:10px; border-bottom:1px solid var(--border); font-size:14px}
    th{color:#3b82f6; text-align:left} td{color:var(--text)} .right{text-align:right}
    .warn{color:#ef4444; font-weight:800; margin-top:6px}
    .filters{display:flex; gap:10px; flex-wrap:wrap; margin:10px 0}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="head-row">
        <div class="title">🚗 泊車收費計算器</div>
        <div class="clock" id="clock">--/--/---- --:--:--</div>
      </div>
      <nav class="tabs" role="tablist" aria-label="Navigation">
        <button class="tabbtn active" data-tab="home" id="tab-home" onclick="showTab('home')">主頁</button>
        <button class="tabbtn" data-tab="settings" id="tab-settings" onclick="showTab('settings')">設定</button>
        <button class="tabbtn" data-tab="history" id="tab-history" onclick="showTab('history')">曆史</button>
      </nav>
    </header>

    <main>
      <!-- Home -->
      <section id="page-home" class="page active">
        <div class="card">
          <p class="section-title">主頁</p>
          <div class="chip" id="presetChip">使用預設：—</div>
          <div class="row">
            <div class="col">
              <label for="start">入車時間（含秒）</label>
              <input id="start" type="time" step="1">
            </div>
            <div class="col">
              <label for="end">出閘時間（含秒）</label>
              <input id="end" type="time" step="1">
            </div>
          </div>

          <div id="remarkWrap">
            <label for="remark">備註（選填，會存入曆史）</label>
            <input id="remark" type="text" placeholder="例如：車牌、停車場名稱…">
          </div>

          <div class="btns">
            <button class="btn blue" id="now" onclick="setNow()">出閘＝現在</button>
            <button class="btn ghost" id="swap" onclick="swapTimes()">入/出 對調</button>
            <button class="btn green" id="calc" onclick="calculate()">計算應收（使用預設）</button>
            <button class="btn ghost" id="clear" onclick="clearForm()">清除</button>
          </div>

          <div class="result" aria-live="polite">
            <div>總時長：<span id="duration">—</span> <span class="muted" id="freeNote"></span></div>
            <div>公式：<span id="formula">—</span></div>
            <div class="money" id="amount">$0.00</div>
            <div class="muted" id="stamp">計算時間：—</div>
            <div class="warn" id="crossday" style="display:none">⚠️ 跨日（+1天）</div>
          </div>
        </div>
      </section>

      <!-- Settings -->
      <section id="page-settings" class="page" style="display:none">
        <div class="card">
          <p class="section-title">設定</p>

          <label>計費單位（只在這裡設定）</label>
          <div class="row">
            <div class="col"><button class="btn ghost" id="unit-hour" onclick="setUnit('hour')">每小時計</button></div>
            <div class="col"><button class="btn ghost" id="unit-half" onclick="setUnit('half')">每半小時計</button></div>
          </div>

          <label for="rate">預設收費（$ / 單位）</label>
          <input id="rate" type="number" min="0" step="0.5" placeholder="例如：12">

          <div class="row">
            <div class="col">
              <label for="freeMin">免費時段（分鐘，0 表示沒有）</label>
              <input id="freeMin" type="number" min="0" step="1" placeholder="例如：15">
            </div>
            <div class="col">
              <label for="capFee">封頂金額（$，0 表示沒有）</label>
              <input id="capFee" type="number" min="0" step="0.5" placeholder="例如：200">
            </div>
          </div>

          <label>主題</label>
          <div class="row">
            <div class="col"><button class="btn ghost" id="theme-dark" onclick="setTheme('dark')">黑色主題</button></div>
            <div class="col"><button class="btn ghost" id="theme-light" onclick="setTheme('light')">淺色主題</button></div>
          </div>

          <label class="switch">備註欄顯示</label>
          <div class="row">
            <div class="col"><button class="btn ghost" id="remark-on" onclick="setRemarkVisible(true)">顯示備註</button></div>
            <div class="col"><button class="btn ghost" id="remark-off" onclick="setRemarkVisible(false)">隱藏備註</button></div>
          </div>

          <div class="btns">
            <button class="btn green" id="save-def" onclick="saveDefaults()">儲存預設</button>
            <button class="btn ghost" id="reset-def" onclick="resetDefaults()">清空預設</button>
          </div>
          <p class="muted">預設儲存在此裝置（localStorage）。主頁計算會使用這些預設。</p>
        </div>
      </section>

      <!-- History -->
      <section id="page-history" class="page" style="display:none">
        <div class="card">
          <p class="section-title">曆史</p>

          <div class="filters">
            <input id="filterText" type="text" placeholder="篩選（會搜尋所有欄位，包括備註）" style="flex:1 1 320px; font-size:18px; padding:10px 12px">
            <button class="btn ghost" id="applyFilter" onclick="renderHistory()">套用篩選</button>
            <button class="btn ghost" id="clearFilter" onclick="document.getElementById('filterText').value=''; renderHistory()">清除篩選</button>
          </div>

          <div class="btns">
            <button class="btn ghost" id="export" onclick="exportCSV()">匯出 CSV</button>
            <button class="btn red" id="clear-his" onclick="clearHistory()">清除歷史</button>
          </div>

          <div style="overflow:auto; margin-top:10px">
            <table>
              <thead>
                <tr>
                  <th>時間戳</th><th>入</th><th>出</th><th>單位</th>
                  <th class="right">單價($)</th><th class="right">免費(分)</th><th class="right">封頂($)</th>
                  <th class="right">時長</th><th class="right">金額($)</th><th>備註</th>
                </tr>
              </thead>
              <tbody id="hisbody"><tr><td colspan="10" class="muted">暫無紀錄</td></tr></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ===== Helpers =====
    function pad(n){return String(n).padStart(2,'0');}
    function nowParts(){const d=new Date(); return {d, dd:pad(d.getDate()), mm:pad(d.getMonth()+1), yyyy:d.getFullYear(), hh:pad(d.getHours()), nn:pad(d.getMinutes()), ss:pad(d.getSeconds())};}
    function nowHMS(){const p=nowParts(); return p.hh+':'+p.nn+':'+p.ss;}
    function nowStamp(){const p=nowParts(); return p.dd+'/'+p.mm+'/'+p.yyyy+' '+p.hh+':'+p.nn+':'+p.ss;}
    function toSec(hms){const a=hms.split(':').map(Number); return (a[0]*3600)+(a[1]*60)+(a[2]||0);}
    function fromSec(sec){const h=Math.floor(sec/3600),m=Math.floor((sec%3600)/60),s=sec%60; return h+'小時'+m+'分鐘'+s+'秒';}
    function money(n){return Number(n).toFixed(2);}
    function saveLS(k,v){localStorage.setItem(k,JSON.stringify(v));}
    function loadLS(k,def){try{const v=JSON.parse(localStorage.getItem(k)); return v==null?def:v}catch(_){return def}}

    // ===== App State =====
    var DEFAULTS = loadLS('parking_defaults', {unit:'hour', rate:12, freeMin:0, capFee:0, theme:'dark', showRemark:true});

    // ===== Clock =====
    function tickClock(){ var el=document.getElementById('clock'); if(el) el.textContent = nowStamp(); }
    setInterval(tickClock, 1000);

    // ===== Tabs =====
    function showTab(name){
      var tabs=document.querySelectorAll('.tabbtn');
      ['home','settings','history'].forEach(function(k){
        var page=document.getElementById('page-'+k);
        if(page){ page.style.display = (k===name?'block':'none'); }
      });
      tabs.forEach(function(b){ b.classList.toggle('active', b.dataset.tab===name); });
      if(name==='history'){ renderHistory(); }
      if(name==='home'){ syncUsingLabel(); reflectPresetChip(); reflectRemarkVisibility(); }
    }

    // ===== Settings logic =====
    function applyTheme(){ document.body.classList.toggle('theme-light', DEFAULTS.theme==='light'); }
    function reflectDefaultsUI(){
      var rateInput=document.getElementById('rate');
      var freeMinInput=document.getElementById('freeMin');
      var capFeeInput=document.getElementById('capFee');
      var uh=document.getElementById('unit-hour'); var uf=document.getElementById('unit-half');
      var tDark=document.getElementById('theme-dark'); var tLight=document.getElementById('theme-light');
      var rOn=document.getElementById('remark-on'); var rOff=document.getElementById('remark-off');
      if(rateInput) rateInput.value = DEFAULTS.rate;
      if(freeMinInput) freeMinInput.value = DEFAULTS.freeMin;
      if(capFeeInput) capFeeInput.value = DEFAULTS.capFee;
      if(uh){ uh.classList.toggle('green', DEFAULTS.unit==='hour'); uh.classList.toggle('ghost', DEFAULTS.unit!=='hour'); }
      if(uf){ uf.classList.toggle('green', DEFAULTS.unit==='half'); uf.classList.toggle('ghost', DEFAULTS.unit!=='half'); }
      if(tDark){ tDark.classList.toggle('green', DEFAULTS.theme==='dark'); tDark.classList.toggle('ghost', DEFAULTS.theme!=='dark'); }
      if(tLight){ tLight.classList.toggle('green', DEFAULTS.theme==='light'); tLight.classList.toggle('ghost', DEFAULTS.theme!=='light'); }
      if(rOn){ rOn.classList.toggle('green', DEFAULTS.showRemark===true); rOn.classList.toggle('ghost', DEFAULTS.showRemark!==true); }
      if(rOff){ rOff.classList.toggle('green', DEFAULTS.showRemark===false); rOff.classList.toggle('ghost', DEFAULTS.showRemark!==false); }
      applyTheme(); syncUsingLabel(); reflectPresetChip(); reflectRemarkVisibility();
    }
    function setUnit(u){ DEFAULTS.unit=u; reflectDefaultsUI(); }
    function setTheme(t){ DEFAULTS.theme=t; reflectDefaultsUI(); }
    function setRemarkVisible(v){ DEFAULTS.showRemark=!!v; reflectDefaultsUI(); }
    function saveDefaults(){
      var rate=parseFloat(document.getElementById('rate').value||'12');
      var freeMin=parseInt(document.getElementById('freeMin').value||'0',10)||0;
      var capFee=parseFloat(document.getElementById('capFee').value||'0')||0;
      DEFAULTS.rate=isNaN(rate)?12:rate;
      DEFAULTS.freeMin=isNaN(freeMin)?0:freeMin;
      DEFAULTS.capFee=isNaN(capFee)?0:capFee;
      saveLS('parking_defaults', DEFAULTS);
      alert('預設已儲存');
      reflectDefaultsUI();
    }
    function resetDefaults(){
      localStorage.removeItem('parking_defaults');
      DEFAULTS={unit:'hour', rate:12, freeMin:0, capFee:0, theme:'dark', showRemark:true};
      alert('已清空預設，恢復預設值');
      reflectDefaultsUI();
    }
    function syncUsingLabel(){
      var unitName = DEFAULTS.unit==='hour' ? '每小時' : '每半小時';
      var price = money(DEFAULTS.rate||12);
      var el=document.getElementById('using'); if(el){ el.textContent = '使用預設：'+unitName+'｜$'+price+' / 單位'; }
    }
    function reflectPresetChip(){
      var unitName = DEFAULTS.unit==='hour' ? '每小時' : '每半小時';
      var free = DEFAULTS.freeMin ? '｜免費前 '+DEFAULTS.freeMin+' 分鐘' : '';
      var cap = (DEFAULTS.capFee && DEFAULTS.capFee>0) ? '｜封頂 $'+money(DEFAULTS.capFee) : '';
      var chip=document.getElementById('presetChip'); if(chip){ chip.textContent = '使用預設：'+unitName+'｜$'+money(DEFAULTS.rate)+' / 單位'+free+cap; }
    }
    function reflectRemarkVisibility(){
      var wrap=document.getElementById('remarkWrap');
      if(wrap){ wrap.style.display = (DEFAULTS.showRemark? 'block':'none'); }
    }

    // ===== Home actions =====
    function initTimes(){ var s=document.getElementById('start'), e=document.getElementById('end'); if(s) s.value=nowHMS(); if(e) e.value=nowHMS(); }
    function setNow(){ var e=document.getElementById('end'); if(e) e.value=nowHMS(); }
    function swapTimes(){ var s=document.getElementById('start'), e=document.getElementById('end'); if(s&&e){ var a=s.value, b=e.value; if(a&&b){ s.value=b; e.value=a; }}}
    function clearForm(){
      initTimes();
      var remark=document.getElementById('remark'); if(remark) remark.value='';
      var duration=document.getElementById('duration'); if(duration) duration.textContent='—';
      var freeNote=document.getElementById('freeNote'); if(freeNote) freeNote.textContent='';
      var formula=document.getElementById('formula'); if(formula) formula.textContent='—';
      var amount=document.getElementById('amount'); if(amount) amount.textContent='$0.00';
      var stamp=document.getElementById('stamp'); if(stamp) stamp.textContent='計算時間：—';
      var cross=document.getElementById('crossday'); if(cross) cross.style.display='none';
    }

    // ===== History & CSV =====
    function matchesFilter(text,kw){ if(!kw) return true; return (text||'').toString().toLowerCase().includes(kw.toLowerCase()); }
    function renderHistory(){
      var hisBody=document.getElementById('hisbody'); if(!hisBody) return;
      var kw=(document.getElementById('filterText').value||'').trim();
      var his=loadLS('parking_history', []);
      hisBody.innerHTML='';
      var filtered=his.filter(function(r){ return Object.values(r).some(function(v){return matchesFilter(v,kw);}); });
      if(filtered.length===0){ hisBody.innerHTML='<tr><td colspan="10" class="muted">沒有符合的紀錄</td></tr>'; return; }
      filtered.forEach(function(r){
        var tr=document.createElement('tr');
        tr.innerHTML='<td>'+r.ts+'</td><td>'+r.start+'</td><td>'+r.end+'</td><td>'+r.unit+'</td>'+
                     '<td class="right">'+money(r.rate)+'</td><td class="right">'+(r.freeMin||0)+'</td>'+
                     '<td class="right">'+money(r.capFee||0)+'</td><td class="right">'+r.dur+'</td>'+
                     '<td class="right">'+money(r.amt)+'</td><td>'+(r.remark||'')+'</td>';
        hisBody.appendChild(tr);
      });
    }
    function exportCSV(){
      var his=loadLS('parking_history', []);
      if(his.length===0){ alert('沒有歷史可匯出'); return; }
      var header=['時間戳','入','出','單位','單價($)','免費(分)','封頂($)','時長','金額($)','備註'];
      var lines=[header.join(',')];
      his.forEach(function(r){
        var row=[r.ts,r.start,r.end,r.unit,money(r.rate),r.freeMin||0,money(r.capFee||0),r.dur,money(r.amt),(r.remark||'')]
          .map(function(x){return '"'+String(x).replace(/"/g,'""')+'"';}).join(',');
        lines.push(row);
      });
      var blob=new Blob([lines.join('\n')],{type:'text/csv;charset=utf-8;'});
      var url=URL.createObjectURL(blob);
      var a=document.createElement('a'); a.href=url; a.download='parking_history.csv'; a.click(); URL.revokeObjectURL(url);
    }
    function clearHistory(){
      if(confirm('確定清除所有歷史？此動作不能還原。')){
        localStorage.removeItem('parking_history'); renderHistory();
      }
    }

    // ===== Calculation =====
    function calculate(){
      var s=(document.getElementById('start').value||''); var e=(document.getElementById('end').value||'');
      var r=parseFloat(DEFAULTS.rate||'12'); var freeM=parseInt(DEFAULTS.freeMin||'0',10)||0; var cap=parseFloat(DEFAULTS.capFee||'0')||0;
      if(!s||!e||isNaN(r)){ alert('請輸入完整時間，並先到「設定」儲存預設。'); return; }

      var secs=toSec(e)-toSec(s); var crossed=false;
      if(secs<0){ crossed=true; secs += 24*3600; }
      var cross=document.getElementById('crossday'); if(cross) cross.style.display = crossed ? 'block':'none';

      var freeSecs=Math.max(0, freeM*60);
      var billSecs=Math.max(0, secs - freeSecs);

      var isHour = DEFAULTS.unit==='hour';
      var unitSecs = isHour ? 3600 : 1800;
      var unitName = isHour ? '小時' : '半小時';
      var units = Math.ceil(billSecs / unitSecs);
      var total = units * r;
      var hitCap = (cap>0 && total>cap);
      if(hitCap) total = cap;

      var duration=document.getElementById('duration'); if(duration) duration.textContent = fromSec(secs);
      var freeNote=document.getElementById('freeNote'); if(freeNote) freeNote.textContent = freeSecs>0 ? '（已扣除免費 '+freeM+' 分鐘）' : '';
      var formula=document.getElementById('formula'); if(formula) formula.textContent = (units+unitName+' × $'+money(r)+' = $'+money(units*r)) + (hitCap?(' → 套用封頂 $'+money(cap)+' → $'+money(total)):'');
      var amount=document.getElementById('amount'); if(amount) amount.textContent = '$'+money(total);
      var stamp=document.getElementById('stamp'); if(stamp) stamp.textContent = '計算時間：'+nowStamp();

      var remark=(document.getElementById('remark')?document.getElementById('remark').value:'');
      var row={ts:nowStamp(), start:s, end:e, unit:(isHour?'小時':'半小時'), rate:r, freeMin:freeM, capFee:cap, dur:fromSec(secs), amt:total, remark:remark};
      var his=loadLS('parking_history', []); his.unshift(row); saveLS('parking_history', his);
    }

    // ===== Bootstrap on window load =====
    function boot(){
      tickClock(); initTimes(); reflectDefaultsUI();
    }
    window.addEventListener('load', boot);
  </script>
</body>
</html>
