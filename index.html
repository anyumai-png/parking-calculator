<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>泊車收費計算器</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f172a;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:#1f2937;
      --blue:#3b82f6;
      --green:#22c55e;
      --yellow:#fde047;
      --red:#ef4444;
      --tabInactive:#0b1220;
      --tabActive:#0f213f;
      --input-bg:#0b1220;
    }
    /* Light theme overrides */
    .theme-light{
      --bg:#f7fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#cbd5e1;
      --tabInactive:#f1f5f9;
      --tabActive:#e2e8f0;
      --input-bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-text-size-adjust:100%;
    }
    .app{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }
    header{
      position:sticky; top:0; z-index:20;
      background:linear-gradient(180deg,rgba(12,20,38,.95),rgba(11,18,32,.95));
      border-bottom:1px solid var(--border);
      padding:12px env(safe-area-inset-right) 8px env(safe-area-inset-left);
      backdrop-filter: blur(6px);
    }
    .head-row{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .title{font-size:18px; font-weight:800; color:#93c5fd; letter-spacing:0.5px}
    .clock{
      font-variant-numeric:tabular-nums;
      font-size:22px; font-weight:900;
      color:#bfdbfe; background:#0b1a33;
      border:1px solid var(--border); border-radius:10px;
      padding:8px 12px; white-space:nowrap
    }
    /* Top Chrome-like tabs */
    .tabs{
      margin-top:10px;
      display:flex; gap:10px;
      overflow:auto; -webkit-overflow-scrolling:touch;
      padding-bottom:6px;
    }
    .tabbtn{
      flex:0 0 auto;
      padding:12px 28px; /* wider ~2x */
      font-size:16px; font-weight:900;
      color:#334155;
      border:1px solid var(--border);
      border-bottom:none;
      background:var(--tabInactive);
      border-top-left-radius:14px; border-top-right-radius:14px;
      user-select:none; cursor:pointer;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.15);
    }
    body:not(.theme-light) .tabbtn{ color:#cbd5e1; }
    .tabbtn.active{
      background:var(--tabActive);
      color:#0f172a;
      border-color:#21406b;
      box-shadow: 0 6px 12px rgba(0,0,0,.25);
    }
    body:not(.theme-light) .tabbtn.active{ color:#e2e8f0; }
    main{flex:1; padding:12px; max-width:860px; width:100%; margin:0 auto}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; box-shadow:0 8px 24px rgba(0,0,0,.12);}
    .section-title{font-size:16px; color:#22c55e; margin:4px 0 10px 2px}
    label{display:block; font-size:16px; margin:8px 0 6px; color:#3b82f6}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .row .col{flex:1 1 300px; min-width:0}
    /* iPhone narrow screens: stack to avoid overlap */
    @media (max-width: 430px){
      .row .col{flex:1 1 100%}
    }
    /* Time/number inputs */
    input[type="time"], input[type="number"]{
      width:100%; max-width:100%;
      font-size:22px; /* larger */
      padding:12px 14px;
      border-radius:12px; border:2px solid var(--border);
      background:var(--input-bg); color:var(--text); outline:none;
    }
    input[type="number"]::-webkit-outer-spin-button,input[type="number"]::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .btn{flex:1 1 160px; font-size:18px; font-weight:900; padding:14px; border:none; border-radius:12px; cursor:pointer}
    .btn.blue{background:var(--blue); color:#051225; box-shadow:0 8px 18px rgba(59,130,246,.25)}
    .btn.green{background:var(--green); color:#05180f; box-shadow:0 8px 18px rgba(34,197,94,.25)}
    .btn.ghost{background:var(--input-bg); color:var(--text); border:2px solid var(--border)}
    .btn.red{background:var(--red); color:#140a0a}
    .result{margin-top:10px; background:var(--input-bg); border:2px dashed var(--border); border-radius:12px; padding:14px; font-size:18px; line-height:1.5}
    .money{font-size:36px; font-weight:900; color:var(--yellow)}
    .muted{color:var(--muted); font-size:14px}
    table{width:100%; border-collapse:collapse}
    th,td{padding:10px; border-bottom:1px solid var(--border); font-size:14px}
    th{color:#3b82f6; text-align:left}
    td{color:var(--text)}
    .right{text-align:right}
    .warn{color:#ef4444; font-weight:800; margin-top:6px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="head-row">
        <div class="title">🚗 泊車收費計算器</div>
        <div class="clock" id="clock">--/--/---- --:--:--</div>
      </div>
      <nav class="tabs" role="tablist" aria-label="Navigation">
        <div class="tabbtn active" data-tab="home">主頁</div>
        <div class="tabbtn" data-tab="settings">設定</div>
        <div class="tabbtn" data-tab="history">曆史</div>
      </nav>
    </header>

    <main>
      <!-- Home -->
      <section id="page-home" class="page active">
        <div class="card">
          <p class="section-title">主頁</p>
          <div class="row">
            <div class="col">
              <label for="start">入車時間（含秒）</label>
              <input id="start" type="time" step="1">
            </div>
            <div class="col">
              <label for="end">出閘時間（含秒）</label>
              <input id="end" type="time" step="1">
            </div>
          </div>

          <div class="btns">
            <!-- "出閘=現在" blue; "計算" green -->
            <button class="btn blue" id="now">出閘＝現在</button>
            <button class="btn ghost" id="swap">入/出 對調</button>
            <button class="btn green" id="calc">計算應收（使用預設）</button>
            <button class="btn ghost" id="clear">清除</button>
          </div>

          <div class="result" aria-live="polite">
            <div class="muted" id="using">使用預設：—</div>
            <div>總時長：<span id="duration">—</span></div>
            <div>公式：<span id="formula">—</span></div>
            <div class="money" id="amount">$0.00</div>
            <div class="muted" id="stamp">計算時間：—</div>
            <div class="warn" id="crossday" style="display:none">⚠️ 入車時間 > 出閘時間：超過1天</div>
          </div>
        </div>
      </section>

      <!-- Settings -->
      <section id="page-settings" class="page" style="display:none">
        <div class="card">
          <p class="section-title">設定</p>
          <label>計費單位（只在這裡設定）</label>
          <div class="row">
            <div class="col">
              <button class="btn ghost" id="unit-hour">每小時計</button>
            </div>
            <div class="col">
              <button class="btn ghost" id="unit-half">每半小時計</button>
            </div>
          </div>

          <label for="rate">預設收費（$ / 單位）</label>
          <input id="rate" type="number" min="0" step="0.5" placeholder="例如：12">

          <label>主題</label>
          <div class="row">
            <div class="col">
              <button class="btn ghost" id="theme-dark">黑色主題</button>
            </div>
            <div class="col">
              <button class="btn ghost" id="theme-light">淺色主題</button>
            </div>
          </div>

          <div class="btns">
            <button class="btn green" id="save-def">儲存預設</button>
            <button class="btn ghost" id="reset-def">清空預設</button>
          </div>

          <p class="muted">預設將儲存在此裝置（localStorage）。主頁計算會使用這些預設。</p>
        </div>
      </section>

      <!-- History -->
      <section id="page-history" class="page" style="display:none">
        <div class="card">
          <p class="section-title">曆史</p>
          <div class="btns">
            <button class="btn ghost" id="export">匯出 CSV</button>
            <button class="btn red" id="clear-his">清除歷史</button>
          </div>
          <div style="overflow:auto; margin-top:10px">
            <table>
              <thead>
                <tr>
                  <th>時間戳</th>
                  <th>入</th>
                  <th>出</th>
                  <th>單位</th>
                  <th class="right">單價($)</th>
                  <th class="right">時長</th>
                  <th class="right">金額($)</th>
                </tr>
              </thead>
              <tbody id="hisbody">
                <tr><td colspan="7" class="muted">暫無紀錄</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ===== Helpers =====
    function pad(n){return String(n).padStart(2,'0');}
    function nowParts(){
      const d=new Date();
      return {d, dd:pad(d.getDate()), mm:pad(d.getMonth()+1), yyyy:d.getFullYear(),
              hh:pad(d.getHours()), nn:pad(d.getMinutes()), ss:pad(d.getSeconds())};
    }
    function nowHM(){const p=nowParts(); return p.hh+':'+p.nn+':'+p.ss;} // include seconds
    function nowStamp(){const p=nowParts(); return p.dd+'/'+p.mm+'/'+p.yyyy+' '+p.hh+':'+p.nn+':'+p.ss;}
    function toSec(hms){const a=hms.split(':').map(Number); return (a[0]*3600)+(a[1]*60)+(a[2]||0);}
    function fromSec(sec){const h=Math.floor(sec/3600),m=Math.floor((sec%3600)/60),s=sec%60; return h+'小時'+m+'分鐘'+s+'秒';}
    function saveLS(k,v){localStorage.setItem(k,JSON.stringify(v));}
    function loadLS(k,def){try{const v=JSON.parse(localStorage.getItem(k)); return v??def}catch(_){return def}}

    // ===== Header clock =====
    const clockEl = document.getElementById('clock');
    function tickClock(){ clockEl.textContent = nowStamp(); }
    setInterval(tickClock, 1000); tickClock();

    // ===== Tabs =====
    const tabButtons = document.querySelectorAll('.tabbtn');
    const pages = {
      home: document.getElementById('page-home'),
      settings: document.getElementById('page-settings'),
      history: document.getElementById('page-history'),
    };
    function showTab(name){
      tabButtons.forEach(b=> b.classList.toggle('active', b.dataset.tab===name));
      Object.entries(pages).forEach(([k,el])=> el.style.display = (k===name?'block':'none'));
      if(name==='history') renderHistory();
      if(name==='home') syncUsingLabel();
    }
    tabButtons.forEach(b=> b.addEventListener('click', ()=> showTab(b.dataset.tab)));

    // ===== Defaults (Settings) =====
    const DEFAULTS = loadLS('parking_defaults', {unit:'hour', rate:12, theme:'dark'});
    const unitHourBtn = document.getElementById('unit-hour');
    const unitHalfBtn = document.getElementById('unit-half');
    const rateInput = document.getElementById('rate');
    const saveDefBtn = document.getElementById('save-def');
    const resetDefBtn = document.getElementById('reset-def');
    const themeDarkBtn = document.getElementById('theme-dark');
    const themeLightBtn = document.getElementById('theme-light');

    function applyTheme(){
      document.body.classList.toggle('theme-light', DEFAULTS.theme==='light');
    }

    function reflectDefaultsUI(){
      rateInput.value = DEFAULTS.rate ?? 12;
      // unit visual
      unitHourBtn.classList.toggle('ghost', DEFAULTS.unit!=='hour');
      unitHalfBtn.classList.toggle('ghost', DEFAULTS.unit!=='half');
      unitHourBtn.classList.toggle('green', DEFAULTS.unit==='hour');
      unitHalfBtn.classList.toggle('green', DEFAULTS.unit==='half');
      // theme visual
      themeDarkBtn.classList.toggle('green', DEFAULTS.theme==='dark');
      themeLightBtn.classList.toggle('green', DEFAULTS.theme==='light');
      themeDarkBtn.classList.toggle('ghost', DEFAULTS.theme!=='dark');
      themeLightBtn.classList.toggle('ghost', DEFAULTS.theme!=='light');
      applyTheme();
      syncUsingLabel();
    }
    unitHourBtn.addEventListener('click', ()=>{ DEFAULTS.unit='hour'; reflectDefaultsUI(); });
    unitHalfBtn.addEventListener('click', ()=>{ DEFAULTS.unit='half'; reflectDefaultsUI(); });
    themeDarkBtn.addEventListener('click', ()=>{ DEFAULTS.theme='dark'; reflectDefaultsUI(); });
    themeLightBtn.addEventListener('click', ()=>{ DEFAULTS.theme='light'; reflectDefaultsUI(); });

    saveDefBtn.addEventListener('click', ()=>{
      const r = parseFloat(rateInput.value||'12');
      DEFAULTS.rate = isNaN(r)?12:r;
      saveLS('parking_defaults', DEFAULTS);
      alert('預設已儲存');
      reflectDefaultsUI();
    });
    resetDefBtn.addEventListener('click', ()=>{
      localStorage.removeItem('parking_defaults');
      DEFAULTS.unit='hour'; DEFAULTS.rate=12; DEFAULTS.theme='dark';
      alert('已清空預設，恢復「每小時計 $12 / 黑色背景」');
      reflectDefaultsUI();
    });

    function syncUsingLabel(){
      const unitName = DEFAULTS.unit==='hour' ? '每小時' : '每半小時';
      const price = Number(DEFAULTS.rate||12).toFixed(2);
      document.getElementById('using').textContent = `使用預設：${unitName}｜$${price} / 單位`;
    }

    // ===== Home =====
    const startEl = document.getElementById('start');
    const endEl = document.getElementById('end');
    const nowBtn = document.getElementById('now');
    const swapBtn = document.getElementById('swap');
    const calcBtn = document.getElementById('calc');
    const clearBtn = document.getElementById('clear');
    const durationEl = document.getElementById('duration');
    const formulaEl = document.getElementById('formula');
    const amountEl = document.getElementById('amount');
    const stampEl = document.getElementById('stamp');
    const crossdayEl = document.getElementById('crossday');

    function initTimes(){
      startEl.value = nowHM();
      endEl.value = nowHM();
    }
    window.addEventListener('DOMContentLoaded', ()=>{
      reflectDefaultsUI();
      initTimes();
    });

    nowBtn.addEventListener('click', ()=>{ endEl.value = nowHM(); });
    swapBtn.addEventListener('click', ()=>{ const a=startEl.value,b=endEl.value; if(a&&b){startEl.value=b;endEl.value=a;} });
    clearBtn.addEventListener('click', ()=>{
      initTimes();
      durationEl.textContent='—'; formulaEl.textContent='—'; amountEl.textContent='$0.00'; stampEl.textContent='計算時間：—'; crossdayEl.style.display='none';
    });

    // ===== History storage =====
    function renderHistory(){
      const hisBody = document.getElementById('hisbody');
      const his = loadLS('parking_history', []);
      hisBody.innerHTML = '';
      if(his.length===0){
        hisBody.innerHTML = '<tr><td colspan="7" class="muted">暫無紀錄</td></tr>';
        return;
      }
      for(const r of his){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.ts}</td>
                        <td>${r.start}</td>
                        <td>${r.end}</td>
                        <td>${r.unit}</td>
                        <td class="right">${Number(r.rate).toFixed(2)}</td>
                        <td class="right">${r.dur}</td>
                        <td class="right">${r.amt}</td>`;
        hisBody.appendChild(tr);
      }
    }
    document.getElementById('export').addEventListener('click', ()=>{
      const his = loadLS('parking_history', []);
      if(his.length===0){ alert('沒有歷史可匯出'); return; }
      const header=['時間戳','入','出','單位','單價($)','時長','金額($)'];
      const lines=[header.join(',')];
      his.forEach(r=> lines.push([r.ts,r.start,r.end,r.unit,r.rate,r.dur,r.amt].join(',')));
      const blob=new Blob([lines.join('\n')],{type:'text/csv;charset=utf-8;'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a'); a.href=url; a.download='parking_history.csv'; a.click(); URL.revokeObjectURL(url);
    });
    document.getElementById('clear-his').addEventListener('click', ()=>{
      if(confirm('確定清除所有歷史？此動作不能還原。')){
        localStorage.removeItem('parking_history'); renderHistory();
      }
    });

    // ===== Calculation (uses defaults) =====
    function calculate(){
      const s=startEl.value, e=endEl.value;
      const r=parseFloat(DEFAULTS.rate||'12');
      if(!s||!e||isNaN(r)){ alert('請輸入完整時間，並先到「設定」儲存預設。'); return; }

      let secs = toSec(e)-toSec(s);
      crossdayEl.style.display='none';
      if(secs<0){ // 入 > 出 → 超過1天
        crossdayEl.style.display='block';
        secs += 24*3600;
      }

      const isHour = DEFAULTS.unit==='hour';
      const unitSecs = isHour ? 3600 : 1800;
      const unitName = isHour ? '小時' : '半小時';
      const units = Math.ceil(secs / unitSecs); // 向上取整
      const total = units * r;

      durationEl.textContent = fromSec(secs);
      formulaEl.textContent = `${units}${unitName} × $${r.toFixed(2)} = $${total.toFixed(2)}`;
      amountEl.textContent = '$' + total.toFixed(2);
      const stamp = nowStamp();
      stampEl.textContent = '計算時間：' + stamp;

      // history
      const row = {ts:stamp, start:s, end:e, unit:isHour?'小時':'半小時', rate:r, dur:fromSec(secs), amt:total.toFixed(2)};
      const his = loadLS('parking_history', []);
      his.unshift(row); saveLS('parking_history', his);
    }
    calcBtn.addEventListener('click', calculate);
  </script>
</body>
</html>
